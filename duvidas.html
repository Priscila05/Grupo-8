<div class="duvidas">

    <form id="formDuvida" onsubmit="enviarDuvida(event)">
        <input type="text" id="nome" placeholder="Nome completo:"required>
        <input type="email" id="email" placeholder="Insira seu Email:" required>
        <textarea id="commentario" placeholder="Escreva sua dúvida ou comentário" required></textarea>
        <button type="submit">Enviar</button>
        <script>
            function enviarDuvida(event) {
                event.preventDefault();
                
                let nome = document.getElementById('nome').value;
                let email = document.getElementById('email').value;
                let commentario = document.getElementById('commentario').value; // Corrigido para 'commentario'
                
                if (!nome || !email || !commentario) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                } else {
                    document.getElementById('nome').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('commentario').value = '';
                    alert('Sua dúvida foi enviada com sucesso!');
                }
            }
        </script>
        
    </form>
</div>
